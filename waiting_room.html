<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ°</text></svg>">
    <title>Waiting Room - Emoji Poker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0d5c2e 0%, #1a472a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .player-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 16px;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .player-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .player-card.host {
            border-color: #f59e0b;
            background: linear-gradient(135deg, #fffbeb, #fef3c7);
        }
        .copy-btn {
            transition: all 0.2s ease;
        }
        .copy-btn:hover {
            transform: scale(1.1);
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white/95 backdrop-blur-sm rounded-2xl p-8 shadow-2xl fade-in">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">ğŸ•’ Waiting Room</h1>
                <p class="text-gray-600">Waiting for players to join...</p>
                
                <!-- Room Code Display -->
                <div class="mt-4 mb-6">
                    <div class="text-sm text-gray-500 mb-2">Share this code with friends:</div>
                    <div class="flex items-center justify-center space-x-2">
                        <div id="roomCodeDisplay" class="text-4xl font-bold font-mono tracking-widest bg-gray-100 px-6 py-3 rounded-lg border-2 border-gray-300">
                            LOADING
                        </div>
                        <button onclick="copyRoomCode()" class="copy-btn bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg">
                            ğŸ“‹ Copy
                        </button>
                    </div>
                </div>
            </div>

            <!-- Player List -->
            <div class="mb-8">
                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                    <span class="mr-2">ğŸ‘¥</span> Players (<span id="playerCount">0</span>/8)
                </h2>
                <div id="playersList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Players will be added here -->
                </div>
            </div>

            <!-- Game Info -->
            <div class="bg-gray-50 rounded-xl p-6 mb-8 border border-gray-200">
                <h3 class="font-bold text-gray-700 mb-4 text-lg">ğŸ® Ready to Play?</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="text-center p-4 bg-white rounded-lg border">
                        <div class="text-2xl mb-2">ğŸ°</div>
                        <div class="font-bold text-gray-800">Texas Hold'em</div>
                        <div class="text-sm text-gray-600">Classic poker rules</div>
                    </div>
                    <div class="text-center p-4 bg-white rounded-lg border">
                        <div class="text-2xl mb-2">â±ï¸</div>
                        <div class="font-bold text-gray-800">30s Timer</div>
                        <div class="text-sm text-gray-600">Per player turn</div>
                    </div>
                    <div class="text-center p-4 bg-white rounded-lg border">
                        <div class="text-2xl mb-2">ğŸ’°</div>
                        <div class="font-bold text-gray-800">1,000 Chips</div>
                        <div class="text-sm text-gray-600">Starting stack</div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button 
                    onclick="leaveRoom()" 
                    class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-3 px-6 rounded-lg font-bold text-lg transition"
                >
                    ğŸšª Leave Room
                </button>
                
                <button 
                    id="startGameBtn" 
                    onclick="startGame()" 
                    class="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white py-3 px-6 rounded-lg font-bold text-lg transition hidden"
                >
                    ğŸš€ Start Game
                </button>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="mt-6 text-center text-gray-600">
                Waiting for host to start the game...
            </div>
        </div>
    </div>

    <script>
        const backend = "https://your-render-app.onrender.com"; // Change to your Render URL
        
        let roomCode = localStorage.getItem('pokerRoomCode');
        let playerId = localStorage.getItem('pokerPlayerId');
        let isHost = localStorage.getItem('pokerIsHost') === 'true';
        let pollInterval;
        
        document.addEventListener('DOMContentLoaded', () => {
            if (!roomCode || !playerId) {
                window.location.href = 'index.html';
                return;
            }
            
            // Display room code
            document.getElementById('roomCodeDisplay').textContent = roomCode;
            
            // Show/hide start button based on host status
            if (isHost) {
                document.getElementById('startGameBtn').classList.remove('hidden');
                document.getElementById('statusMessage').textContent = 'You are the host. Start the game when ready!';
            }
            
            // Start polling for player updates
            startPolling();
        });
        
        function startPolling() {
            // Initial update
            updatePlayerList();
            
            // Poll every 3 seconds
            pollInterval = setInterval(updatePlayerList, 3000);
        }
        
        async function updatePlayerList() {
            try {
                const response = await fetch(`${backend}/poker/room/${roomCode}/players`);
                const data = await response.json();
                
                // Update player count
                document.getElementById('playerCount').textContent = data.count;
                
                // Update player list
                const playersList = document.getElementById('playersList');
                playersList.innerHTML = '';
                
                data.players.forEach(player => {
                    const playerCard = document.createElement('div');
                    playerCard.className = 'player-card';
                    if (player.is_host) {
                        playerCard.classList.add('host');
                    }
                    
                    playerCard.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="font-bold text-lg">${player.name}</div>
                                <div class="text-gray-600 text-sm">${player.chips.toLocaleString()} chips</div>
                            </div>
                            <div class="flex items-center space-x-2">
                                ${player.is_host ? '<span class="bg-yellow-100 text-yellow-800 text-xs font-semibold px-2 py-1 rounded">Host</span>' : ''}
                                ${player.id === playerId ? '<span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-1 rounded">You</span>' : ''}
                            </div>
                        </div>
                    `;
                    
                    playersList.appendChild(playerCard);
                });
                
                // Update start button state
                if (isHost) {
                    const startBtn = document.getElementById('startGameBtn');
                    if (data.count >= 2) {
                        startBtn.disabled = false;
                        startBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    } else {
                        startBtn.disabled = true;
                        startBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    }
                }
                
            } catch (error) {
                console.error('Error updating player list:', error);
            }
        }
        
        function copyRoomCode() {
            navigator.clipboard.writeText(roomCode).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }
        
        async function startGame() {
            if (!isHost) return;
            
            try {
                const response = await fetch(`${backend}/poker/room/${roomCode}/start?player_id=${playerId}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    // Stop polling
                    clearInterval(pollInterval);
                    
                    // Redirect to game
                    window.location.href = 'poker.html';
                } else {
                    alert('Failed to start game. Please try again.');
                }
                
            } catch (error) {
                alert('Error starting game. Please try again.');
                console.error(error);
            }
        }
        
        async function leaveRoom() {
            try {
                await fetch(`${backend}/poker/room/${roomCode}/leave?player_id=${playerId}`, {
                    method: 'POST'
                });
            } catch (error) {
                // Ignore errors on leave
            }
            
            // Clear local storage
            localStorage.removeItem('pokerRoomCode');
            localStorage.removeItem('pokerPlayerId');
            localStorage.removeItem('pokerIsHost');
            
            // Stop polling
            clearInterval(pollInterval);
            
            // Redirect to home
            window.location.href = 'index.html';
        }
        
        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(pollInterval);
            } else {
                startPolling();
            }
        });
        
        // Handle beforeunload
        window.addEventListener('beforeunload', () => {
            leaveRoom();
        });
    </script>
</body>
</html>
